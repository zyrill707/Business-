<!DOCTYPE html>
<html>
<head>
  <title>check out System</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="ch.css">
</head>
<body>
  <div id="map"></div>
  <div class="cont">
    <h4>Please Fill Up the Form accurately and honest</h4>
    <p>Silay City Area Only if location marked outside silay your order will be ignored</p>
  <form id="locationForm" action="https://formspree.io/f/mayrzopn" method="POST">
    <input placeholder="latitude" type="text" id="latitude" name="latitude"><br>
    <input placeholder="longitude" type="text" id="longitude" name="longitude"><br>
    <input placeholder="Enter Phone Number" type="number" name="PhoneNumber" required>
    <input placeholder="Enter donut number" type="number" name="OrderNumber" required>
    <input placeholder="Quantity" type="number" name="Quantity" required>
    <br>
    <button type="submit">Order</button>
  </form>
  </div>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script>
    var platform = new H.service.Platform({
      'apikey': 'icF6nrsrWyCf-86CM5umPq1MGViDvKk-YkVaqUMxpGE'
    });

    var defaultLayers = platform.createDefaultLayers();

    var map = new H.Map(
      document.getElementById('map'),
      defaultLayers.raster.satellite.map,
      {
        center: { lat: 10.799680, lng: 122.975288 }, 
        zoom: 12
      }
    );

    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    var marker = new H.map.Marker(map.getCenter());
    map.addObject(marker);

    marker.draggable = true;


    marker.addEventListener('dragend', function(ev) {
      var position = map.screenToGeo(ev.currentPointer.viewportX, ev.currentPointer.viewportY);
      document.getElementById('latitude').value = position.lat.toFixed(6);
      document.getElementById('longitude').value = position.lng.toFixed(6);
    });


    map.addEventListener('dragend', function(ev) {
      var position = map.getCenter();
      marker.setGeometry(position);
      document.getElementById('latitude').value = position.lat.toFixed(6);
      document.getElementById('longitude').value = position.lng.toFixed(6);
    });
  </script>
</body>
</html>
